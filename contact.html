    <article>

        <h1 class="font-2">LET'S KEEP IN TOUCH</h1>

        <form action="mailto:" method="post">

        <input type="text" name="name" placeholder="NAME" id="name" required><br>
        <input type="text" name="adress" placeholder="ADRESS" id="address" required><br>
        <input type="email" name="email" placeholder="EMAIL" id="email" required><br>
        <input type="tel" name="number" placeholder="NUMBER" id="number" required><br>
        <textarea id="message" name="message" rows="5" cols="50" placeholder="MESSAGE"></textarea><br>
        <button type="submit">SEND</button>

        </form>

    </article>
